
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Fundo preto elegante */
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
            background-color: #1e1e1e; /* Fundo da tabela */
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #4b0082; /* Roxo escuro */
            color: #fff;
            text-transform: uppercase;
        }

        td {
            color: #e0e0e0;
        }

        td img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 50%; /* Ícone arredondado */
        }

        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
        }

        .buy-button:hover {
            background: linear-gradient(90deg, #45a049, #4CAF50);
            transform: scale(1.05); /* Efeito de animação ao passar o mouse */
        }

        .highlight-orange {
            color: orange;
            font-weight: bold;
        }

        .highlight-green {
            color: #4CAF50;
            font-weight: bold;
        }

        .table-container {
            margin: 20px auto;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.9em;
            }

            .buy-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h1>Asset List</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Asset</th>
                    <th>Price (USD)</th>
                    <th>Total Value (USD)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="asset-table-body">
                <!-- Asset data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <footer class="footer">
        &copy; 2024 Bosco Jones Investments. All Rights Reserved.
    </footer>

<script>
    const exchangeRateToUSD = 5; // Taxa de conversão para dólar
    const profitMarginCompany = 0.03; // 3% de lucro para a empresa
    const annualReturn = 0.50; // 50% de lucro anual

    const assetData = [
        { name: 'JBX1000', price: 1000, icon: 'z.ico', buyLink: 'pay.html' },
        { name: 'JBX500', price: 2000, icon: 'z.ico', buyLink: 'pay.html' },
        { name: 'Nordic 7', price: 3000, icon: 'nordic7.ico', buyLink: 'pay.html', highlight: true },
        { name: 'Zew', price: 4000, icon: 'zew.ico', buyLink: 'pay.html', highlightGreen: true },
        { name: 'TRIX-Z', price: 5000, icon: 'trix-z.ico', buyLink: 'pay.html', highlight: true },
        {
            name: 'Osíres-X',
            price: 6000,
            icon: 'osires-x.ico',
            buyLink: 'pay.html',
            highlightGreen: true,
        },
        {
            name: 'Eurion-X',
            price: 7000,
            icon: 'eurion-x.ico',
            buyLink: 'pay.html',
            highlight: true,
        },
        {
            name: 'Zion-X',  // Novo fundo "Zion"
            price: 8000,  // Valor inicial fixo
            icon: 'zion-x.ico',  // Novo ícone para Zion
            buyLink: 'pay.html',
            highlight: true,
        },
        {
            name: 'Milenium X',
            price: 10000, // Preço fixo inicial em USD
            units: 1,  // Unidade única
            quartizationLimit: 0.001, // Fração mínima
            annualReturn: 0.50, // Rendimento anual de 50%
            investorReturn: 0.30, // Rendimento para investidores
            reinvestment: 0.17, // Reinvestimento via HoloFi
            companyProfit: 0.03, // Lucro da empresa
            mechanics: ['NBH TRIX-Z', 'Simbiose Geminiana', 'HoloFi'],
            currencyOptions: ['USD', 'EUR', 'BRL'], // Opções de moeda
            icon: 'milenium-x.ico', // Caminho para o ícone do fundo
            buyLink: 'pay.html', // Link para compra
            highlight: true,
        }
    ];

    function applyOsmosisAndProfit() {
        return assetData.map(asset => {
            // Ajuste para o preço com o lucro da empresa
            const adjustedPriceUSD = (asset.price * (1 + profitMarginCompany)).toFixed(2);

            // Ajuste para o retorno anual de 50% e reinvestimento
            const adjustedReturn = (asset.price * (1 + annualReturn)).toFixed(2);

            return {
                ...asset,
                price: parseFloat(adjustedPriceUSD), // Preço ajustado em USD
                totalValue: (adjustedPriceUSD * 1).toFixed(2), // Valor total ajustado
                adjustedReturn: adjustedReturn, // Retorno ajustado
            };
        });
    }

    function displayAssets() {
        const tableBody = document.getElementById("asset-table-body");
        tableBody.innerHTML = ''; // Limpar as linhas existentes

        const adjustedAssets = applyOsmosisAndProfit();

        adjustedAssets.forEach(asset => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>
                    <img src="${asset.icon}" alt="${asset.name}" class="icon">
                    <span class="${asset.highlight ? 'highlight-orange' : asset.highlightGreen ? 'highlight-green' : ''}">
                        ${asset.name}
                    </span>
                </td>
                <td>${asset.price.toLocaleString()} USD</td>
                <td>${asset.totalValue.toLocaleString()} USD</td>
                <td>
                    <a href="${asset.buyLink}" target="_blank" class="buy-button">Buy</a>
                </td>
            `;

            tableBody.appendChild(row);
        });
    }

    // Chamar a função para exibir os ativos na carga da página
    displayAssets();
</script>

</body>
</html>
