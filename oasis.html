<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.ico">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OASIS API - Painel de Recursos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            padding: 40px 15px;
        }

        .card {
            background-color: #1c1c1c;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .card-header {
            background-color: #333333;
            border-bottom: 1px solid #444444;
            font-size: 20px;
            font-weight: 500;
        }

        .btn-main {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            text-transform: uppercase;
        }

        .btn-main:hover {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .card-body {
            padding: 20px;
        }

        .footer {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            margin-top: 20px;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #000;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            }
            50% {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4500, 0 0 40px #f0f000;
            }
            100% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .form-group input,
            .form-group select {
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            button {
                font-size: 0.9rem;
                padding: 8px;
            }

            #qrcode-container {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Dashboard Card 1 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        OASIS API Key Status
                    </div>
                    <div class="card-body">
                        <p>Status da chave OsIres Fornace: <strong>Ativo</strong></p>
                        <div class="progress" style="height: 10px;">
                            <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <button id="metaMaskBtn" class="btn-main mt-3" onclick="connectMetaMask()">Conectar MetaMask</button>
                        <p id="walletAddress"></p>
                    </div>
                </div>
            </div>

            <!-- Dashboard Card 2 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Sistema de Pagamento QR Code
                    </div>
                    <div class="card-body">
                        <p>Escaneie o QR Code para realizar o pagamento.</p>
                        <div id="qrcode"></div>
                        <button class="btn-main mt-3" onclick="generateQRCode()">Gerar QR Code</button>
                    </div>
                </div>
            </div>

            <!-- Formulário de Pagamento MetaMask -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Formulário de Pagamento e Liberação de Chave
                    </div>
                    <div class="card-body">
                        <form id="paymentForm" onsubmit="return processPayment(event)">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Valor do Pagamento (ETH)</label>
                                <input type="number" class="form-control" id="amount" required>
                            </div>
                            <button type="submit" class="btn-main w-100">Pagar e Liberar Chave</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 OASIS API - Todos os direitos reservados | <a href="https://holofi.vercel.app/">Sobre a tecnologia HoloFi</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <script>
        let web3;

        // Verificar se o MetaMask está instalado
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);
        } else {
            alert('MetaMask não detectado. Por favor, instale o MetaMask!');
        }

        // Conectar ao MetaMask
        async function connectMetaMask() {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];
                document.getElementById('walletAddress').textContent = `Conta conectada: ${account}`;
            } catch (error) {
                console.error('Erro ao conectar com o MetaMask:', error);
            }
        }

        // Gerar QR Code para pagamento
        function generateQRCode() {
            const paymentDetails = {
                address: '0xYourEthereumAddress',  // Substitua com o endereço de pagamento correto
                amount: 0.1,  // Quantidade a ser paga em ETH
                currency: 'ETH'
            };
            const qrData = `ethereum:${paymentDetails.address}?value=${paymentDetails.amount}`;

            // Gerar o QR Code
            QRCode.toCanvas(document.getElementById('qrcode'), qrData, function(error) {
                if (error) console.error(error);
                console.log('QR Code gerado!');
            });
        }

        // Processar pagamento e liberar chave
        async function processPayment(event) {
            event.preventDefault();

            const amount = document.getElementById('amount').value;
            if (amount <= 0) {
                alert('Por favor, insira um valor válido.');
                return;
            }

            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];
                const transaction = {
                    to: '0xYourEthereumAddress',  // Substitua com o endereço de pagamento correto
                    value: web3.utils.toWei(amount, 'ether'),
                    from: account
                };

                // Realizar pagamento
                await ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [transaction],
                });

                // Liberar chave unitária após pagamento
                alert('Pagamento realizado com sucesso! Chave unitária liberada.');

            } catch (error) {
                console.error('Erro ao processar o pagamento:', error);
                alert('Erro ao processar o pagamento.');
            }
        }
    </script>
</body>
</html>
