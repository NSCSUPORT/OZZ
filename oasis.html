<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OASIS API - Painel de Recursos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            padding: 40px 15px;
        }

        .card {
            background-color: #1c1c1c;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .card-header {
            background-color: #333333;
            border-bottom: 1px solid #444444;
            font-size: 20px;
            font-weight: 500;
        }

        .btn-main {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            text-transform: uppercase;
        }

        .btn-main:hover {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .card-body {
            padding: 20px;
        }

        .footer {
            background-color: #333333;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .card .btn {
            width: 100%;
            margin-top: 10px;
        }

        .progress-bar {
            background-color: #2196F3;
        }

        /* Style for QR code */
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Dashboard Card 1 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        OASIS API Key Status
                    </div>
                    <div class="card-body">
                        <p>Status da chave OsIres Fornace: <strong>Ativo</strong></p>
                        <div class="progress" style="height: 10px;">
                            <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <button class="btn-main mt-3" onclick="connectMetaMask()">Conectar MetaMask</button>
                        <p id="walletAddress"></p>
                    </div>
                </div>
            </div>

            <!-- Dashboard Card 2 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Sistema de Pagamento QR Code
                    </div>
                    <div class="card-body">
                        <p>Escaneie o QR Code para realizar o pagamento.</p>
                        <div id="qrcode"></div>
                        <button class="btn-main mt-3" onclick="generateQRCode()">Gerar QR Code</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 OASIS API - Todos os direitos reservados | <a href="https://holofi.vercel.app/">Sobre a tecnologia HoloFi</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <script>
        let web3;

        // Verificar se o MetaMask está instalado
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);
        } else {
            alert('MetaMask não detectado. Por favor, instale o MetaMask!');
        }

        // Conectar ao MetaMask
        async function connectMetaMask() {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];
                document.getElementById('walletAddress').textContent = `Conta conectada: ${account}`;
            } catch (error) {
                console.error('Erro ao conectar com o MetaMask:', error);
            }
        }

        // Gerar QR Code para pagamento
        function generateQRCode() {
            const paymentDetails = {
                address: '0xYourEthereumAddress',  // Substitua com o endereço de pagamento correto
                amount: 0.1,  // Quantidade a ser paga em ETH
                currency: 'ETH'
            };
            const qrData = `ethereum:${paymentDetails.address}?value=${paymentDetails.amount}`;

            // Gerar o QR Code
            QRCode.toCanvas(document.getElementById('qrcode'), qrData, function(error) {
                if (error) console.error(error);
                console.log('QR Code gerado!');
            });
        }
    </script>
</body>
</html>
