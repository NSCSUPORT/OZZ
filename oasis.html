<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.ico">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OASIS API - Painel de Recursos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            padding: 40px 15px;
        }
        .card {
            background-color: #1c1c1c;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .card-header {
            background-color: #333333;
            border-bottom: 1px solid #444444;
            font-size: 20px;
            font-weight: 500;
        }
        .btn-main {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            text-transform: uppercase;
        }
        .btn-main:hover {
            background-color: #45a049;
        }
        .footer {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #f0f000, #ff4500);
            color: #000;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            margin-top: 20px;
            animation: neon 1.5s ease-in-out infinite alternate;
        }
        .footer p {
            margin: 0;
        }
        .footer a {
            color: #000;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            }
            50% {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4500, 0 0 40px #f0f000;
            }
            100% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Dashboard Card 1 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Inserir Sua Key
                    </div>
                    <div class="card-body">
                        <form id="keyForm">
                            <div class="mb-3">
                                <label for="keyInput" class="form-label">Chave de Autenticação</label>
                                <input type="text" id="keyInput" class="form-control" placeholder="Digite sua chave única">
                            </div>
                            <button type="submit" class="btn-main">Validar Chave</button>
                        </form>
                        <p id="keyStatus"></p>
                    </div>
                </div>
            </div>

            <!-- Dashboard Card 2 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Pagamento via MetaMask
                    </div>
                    <div class="card-body">
                        <button id="metaMaskBtn" class="btn-main" onclick="connectMetaMask()">Conectar MetaMask</button>
                        <p id="walletAddress"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 OASIS API - Todos os direitos reservados | <a href="https://holofi.vercel.app/">Sobre a tecnologia HoloFi</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <script>
        let web3;

        // Verificar se o MetaMask está instalado
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);
        } else {
            alert('MetaMask não detectado. Por favor, instale o MetaMask!');
        }

        // Conectar ao MetaMask
        async function connectMetaMask() {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];
                document.getElementById('walletAddress').textContent = `Conta conectada: ${account}`;
            } catch (error) {
                console.error('Erro ao conectar com o MetaMask:', error);
            }
        }

        // Submeter o formulário de chave
        document.getElementById('keyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const key = document.getElementById('keyInput').value;

            // Aqui podemos validar a chave, por exemplo, com uma API ou serviço na AWS ou Google Cloud
            validateKey(key);
        });

        // Função para validar a chave inserida
        function validateKey(key) {
            // Chamar API para verificar a chave (AWS, Google Cloud ou um endpoint personalizado)
            // Exemplo de uma chamada fictícia para validar a chave
            fetch(`https://your-api-endpoint.com/validate-key?key=${key}`)
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        document.getElementById('keyStatus').textContent = "Chave válida!";
                    } else {
                        document.getElementById('keyStatus').textContent = "Chave inválida. Tente novamente.";
                    }
                })
                .catch(error => {
                    console.error('Erro ao validar chave:', error);
                    document.getElementById('keyStatus').textContent = "Erro ao validar a chave. Tente novamente.";
                });
        }
    </script>
</body>
</html>
