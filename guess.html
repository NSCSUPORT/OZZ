<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Investimento</title>
    <style>
        /* Estilo geral do body */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            text-align: center;
            color: #fff;
        }

        /* Container do formulário */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            color: #fff;
            background-image: linear-gradient(to right, #1f1f1f, #333);
        }

        /* Estilos para inputs e botões */
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
        }

        input::placeholder, select::placeholder {
            color: #bbb; /* Cor do placeholder */
            font-size: 14px; /* Tamanho menor do placeholder */
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
        }

        button.disabled {
            background-color: #757575;
            cursor: not-allowed;
        }

        button:hover:not(.disabled) {
            background-color: #45a049;
        }

        /* Progresso da barra */
        .progress-bar-container {
            margin-top: 20px;
        }

        progress {
            width: 100%;
            height: 15px;
            border-radius: 10px;
            appearance: none;
            background-color: #333;
        }

        progress::-webkit-progress-bar {
            background-color: #333;
            border-radius: 10px;
        }

        progress::-webkit-progress-value {
            background-color: #4CAF50;
            border-radius: 10px;
        }

        progress::-moz-progress-bar {
            background-color: #4CAF50;
            border-radius: 10px;
        }

        /* QR Code */
        #qrcode-container {
            text-align: center;
            margin-top: 20px;
        }

        #qr-code-img {
            width: 200px;
            height: 200px;
            margin-top: 10px;
            border: 3px solid #4CAF50;
            box-shadow: 0 0 10px 0 #4CAF50;
            transition: transform 0.3s ease-in-out;
        }

        #qr-code-img:hover {
            transform: scale(1.1);
        }

        /* Estilo do Footer */
        .footer {
            background-color: #FFB74D; /* Amarelo mais escuro */
            text-align: center;
            padding: 30px;
            color: #FFEB3B;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.6);
            margin-top: 30px;
            position: relative;
            font-size: 18px; /* Aumentando o tamanho do texto */
        }

        .footer p {
            margin: 0;
            font-size: 18px;
            animation: neon-flash 1.5s infinite alternate;
        }

        @keyframes neon-flash {
            0% {
                color: #FF5733;
                text-shadow: 0 0 5px #FF5733, 0 0 10px #FF5733, 0 0 15px #FF5733;
            }
            100% {
                color: #FFEB3B;
                text-shadow: 0 0 5px #FFEB3B, 0 0 10px #FFEB3B, 0 0 15px #FFEB3B;
            }
        }

        /* Adicionando uma borda ao QR Code */
        #qrcode-container img {
            border: 3px solid #4CAF50;
        }

        /* Estilo para MetaMask button */
        .metamask-btn {
            display: block;
            margin-top: 20px;
            padding: 12px;
            background-color: #f6851b;
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .metamask-btn:hover {
            background-color: #f5841b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulário de Investimento</h1>
        <form id="investment-form">
            <label for="investment-value">Valor do Investimento:</label>
            <input type="number" id="investment-value" required>
            
            <label for="profit">Lucro Esperado (%):</label>
            <input type="number" id="profit" required>
            
            <label for="giminiosidade">Giminiosidade:</label>
            <input type="number" id="giminiosidade" required>
            
            <label for="wallet-id">ID da Carteira:</label>
            <input type="text" id="wallet-id" required>

            <label for="currency">Moeda:</label>
            <select id="currency" required>
                <option value="USD">USD</option>
                <option value="BRL">BRL</option>
                <option value="ETH">Ethereum</option>
                <option value="BTC">Bitcoin</option>
                <option value="SOL">Solana</option>
                <option value="EUR">Euro</option>
            </select>

            <button type="button" id="generate-code-btn">Gerar Código de Pagamento</button>
            
            <div id="qrcode-container" style="display: none;">
                <h2>QR Code para Transferência</h2>
                <img id="qr-code-img" src="" alt="QR Code">
            </div>
            
            <h3>Total a Pagar (DRT): <span id="total-to-pay">0.00</span></h3>
            <button type="button" id="confirm-btn" class="disabled" disabled>Confirmar Compra</button>
        </form>

        <div class="progress-bar-container">
            <label for="progress-bar">Progresso:</label>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>

        <!-- MetaMask Button -->
        <button class="metamask-btn" id="connect-metamask">Conectar MetaMask</button>
    </div>

    <footer class="footer">
        <p>&copy; 2025 HoloFi. Todos os direitos reservados.</p>
    </footer>

    <script>
        let isConfirmedFirst = false;
        
        // Taxa de conversão (exemplo: 1 USD = 10 DRT)
        const conversionRateToDRT = 10; 

        // Evento para gerar o código de pagamento
        document.getElementById('generate-code-btn').addEventListener('click', function () {
            var investmentValue = parseFloat(document.getElementById('investment-value').value);
            var profit = parseFloat(document.getElementById('profit').value);
            var giminiosidadeBase = parseFloat(document.getElementById('giminiosidade').value);
            var walletId = document.getElementById('wallet-id').value.trim();
            var currency = document.getElementById('currency').value;

            if (isNaN(investmentValue) || isNaN(profit) || isNaN(giminiosidadeBase) || walletId === '') {
                alert('Por favor, preencha todos os campos corretamente!');
                return;
            }

            // Cálculo da geminiosidade máxima
            var giminiosidadeMaxima = giminiosidadeBase * 2;

            // Cálculo do lucro total
            var totalProfit = investmentValue * (profit / 100);
            var totalToPayInUSD = (investmentValue + totalProfit) * (1 + giminiosidadeMaxima / 100);

            // Conversão para DRT
            var totalToPayInDRT = totalToPayInUSD * conversionRateToDRT;

            // Aplica taxa de 5% em DRT para carteira específica
            if (walletId === '0x6D8eF3D3271B17A75bF606eE59614735bF764D10') {
                totalToPayInDRT = totalToPayInDRT * 1.05;
            }

            document.getElementById('total-to-pay').innerText = totalToPayInDRT.toFixed(2);

            // Atualiza a barra de progresso
            var progressValue = Math.min((totalToPayInDRT / 1000) * 100, 100);  // Valor máximo de 100% de progresso
            document.getElementById('progress-bar').value = progressValue;

            // Atualiza o QR Code (simulando a geração de um QR Code)
            var qrCodeImage = "https://api.qrserver.com/v1/create-qr-code/?data=" + encodeURIComponent("Valor a pagar: " + totalToPayInDRT.toFixed(2));
            document.getElementById('qr-code-img').src = qrCodeImage;
            document.getElementById('qrcode-container').style.display = 'block';

            // Habilita o botão "Confirmar Compra"
            document.getElementById('confirm-btn').disabled = false;
            document.getElementById('confirm-btn').classList.remove('disabled');
        });

        // Função para conectar ao MetaMask
        document.getElementById('connect-metamask').addEventListener('click', async function() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    alert('MetaMask conectado!');
                } catch (error) {
                    alert('Erro ao conectar ao MetaMask!');
                }
            } else {
                alert('MetaMask não está instalado!');
            }
        });
    </script>
</body>
</html>
