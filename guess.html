<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREVIDENCIA</title>
    <style>
        /* Estilo geral do body */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            text-align: center;
            color: #fff;
        }

        /* Container do formulário */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            color: #fff;
            background-image: linear-gradient(to right, #1f1f1f, #333);
        }

        /* Estilos para inputs e botões */
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
        }

        button.disabled {
            background-color: #757575;
            cursor: not-allowed;
        }

        input, select {
            border-color: #555;
        }

        button:hover:not(.disabled) {
            background-color: #45a049;
        }

        /* Progresso da barra */
        .progress-bar-container {
            margin-top: 20px;
        }

        progress {
            width: 100%;
            height: 15px;
            border-radius: 10px;
            appearance: none;
            background-color: #333;
        }

        progress::-webkit-progress-bar {
            background-color: #333;
            border-radius: 10px;
        }

        progress::-webkit-progress-value {
            background-color: #4CAF50;
            border-radius: 10px;
        }

        progress::-moz-progress-bar {
            background-color: #4CAF50;
            border-radius: 10px;
        }

        /* QR Code */
        #qrcode-container {
            text-align: center;
            margin-top: 20px;
        }

        #qr-code-img {
            width: 200px;
            height: 200px;
            margin-top: 10px;
            border: 3px solid #4CAF50;
            box-shadow: 0 0 10px 0 #4CAF50;
            transition: transform 0.3s ease-in-out;
        }

        #qr-code-img:hover {
            transform: scale(1.1);
        }

        /* Estilo do Footer */
        .footer {
            background-color: #FFEB3B;
            text-align: center;
            padding: 20px;
            color: #FFEB3B;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.6);
            margin-top: 30px;
            position: relative;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
            animation: neon-flash 1.5s infinite alternate;
        }

        @keyframes neon-flash {
            0% {
                color: #FF5733;
                text-shadow: 0 0 5px #FF5733, 0 0 10px #FF5733, 0 0 15px #FF5733;
            }
            100% {
                color: #FFEB3B;
                text-shadow: 0 0 5px #FFEB3B, 0 0 10px #FFEB3B, 0 0 15px #FFEB3B;
            }
        }

        /* Adicionando uma borda ao QR Code */
        #qrcode-container img {
            border: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulário de Investimento</h1>
        <form id="investment-form">
            <label for="investment-value">Valor do Investimento:</label>
            <input type="number" id="investment-value" required>
            
            <label for="profit">Lucro Esperado (%):</label>
            <input type="number" id="profit" required>
            
            <label for="giminiosidade">Giminiosidade:</label>
            <input type="number" id="giminiosidade" required>
            
            <label for="wallet-id">ID da Carteira:</label>
            <input type="text" id="wallet-id" required>

            <label for="currency">Moeda:</label>
            <select id="currency" required>
                <option value="USD">USD</option>
                <option value="BRL">BRL</option>
                <option value="ETH">Ethereum</option>
                <option value="BTC">Bitcoin</option>
                <option value="SOL">Solana</option>
                <option value="EUR">Euro</option>
            </select>

            <button type="button" id="generate-code-btn">Gerar Código de Pagamento</button>
            
            <div id="qrcode-container" style="display: none;">
                <h2>QR Code para Transferência</h2>
                <img id="qr-code-img" src="" alt="QR Code">
            </div>
            
            <h3>Total a Pagar (DRT): <span id="total-to-pay">0.00</span></h3>
            <button type="button" id="confirm-btn" class="disabled" disabled>Confirmar Compra</button>
        </form>

        <div class="progress-bar-container">
            <label for="progress-bar">Progresso:</label>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 HoloFi. Todos os direitos reservados.</p>
    </footer>

    <script>
        let isConfirmedFirst = false;
        
        // Taxa de conversão (exemplo: 1 USD = 10 DRT)
        const conversionRateToDRT = 10; 

        // Evento para gerar o código de pagamento
        document.getElementById('generate-code-btn').addEventListener('click', function () {
            var investmentValue = parseFloat(document.getElementById('investment-value').value);
            var profit = parseFloat(document.getElementById('profit').value);
            var giminiosidadeBase = parseFloat(document.getElementById('giminiosidade').value);
            var walletId = document.getElementById('wallet-id').value.trim();
            var currency = document.getElementById('currency').value;

            if (isNaN(investmentValue) || isNaN(profit) || isNaN(giminiosidadeBase) || walletId === '') {
                alert('Por favor, preencha todos os campos corretamente!');
                return;
            }

            // Cálculo da geminiosidade máxima
            var giminiosidadeMaxima = giminiosidadeBase * 2;

            // Cálculo do lucro total
            var totalProfit = investmentValue * (profit / 100);
            var totalToPayInUSD = (investmentValue + totalProfit) * (1 + giminiosidadeMaxima / 100);

            // Conversão para DRT
            var totalToPayInDRT = totalToPayInUSD * conversionRateToDRT;

            // Aplica taxa de 5% em DRT para carteira específica
            if (walletId === '0x6D8eF3D3271B17A75bF606eE59614735bF764D10') {
                totalToPayInDRT = totalToPayInDRT * 1.05;
            }

            document.getElementById('total-to-pay').innerText = totalToPayInDRT.toFixed(2);

            // Atualiza a barra de progresso
            var progressValue = Math.min((totalToPayInDRT / 1000) * 100, 100);  // Valor máximo de 100% de progresso
            document.getElementById('progress-bar').value = progressValue;

            // Atualiza o ID da carteira
            document.getElementById('wallet-id-output').innerText = walletId;

            // Confirmação de primeira vez
            isConfirmedFirst = true;
            updateConfirmButtonState();
        });

        // Evento para confirmar a compra
        document.getElementById('confirm-btn').addEventListener('click', function () {
            if (isConfirmedFirst) {
                // Gerar URI MetaMask ou para outras criptos (Ethereum ou Bitcoin)
                var walletId = document.getElementById('wallet-id').value;
                var currency = document.getElementById('currency').value;
                var totalToPay = parseFloat(document.getElementById('total-to-pay').innerText);
                var amountInDRT = (totalToPay * 10 ** 18).toFixed(0);

                let metamaskUri;
                if (currency === 'ETH') {
                    metamaskUri = `ethereum:${walletId}?value=${amountInDRT}&currency=ETH`;
                } else if (currency === 'BTC') {
                    metamaskUri = `bitcoin:${walletId}?amount=${totalToPay}&currency=BTC`;
                } else if (currency === 'SOL') {
                    metamaskUri = `solana:${walletId}?amount=${totalToPay}&currency=SOL`;
                } else if (currency === 'EUR') {
                    metamaskUri = `euro:${walletId}?amount=${totalToPay}&currency=EUR`;
                } else {
                    metamaskUri = `ethereum:${walletId}?value=${amountInDRT}&currency=DRT`;
                }

                var qrCodeImage = document.getElementById('qr-code-img');
                qrCodeImage.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(metamaskUri)}&size=200x200`;

                document.getElementById('qrcode-container').style.display = 'block';
            }
        });

        function updateConfirmButtonState() {
            const confirmBtn = document.getElementById('confirm-btn');
            if (isConfirmedFirst) {
                confirmBtn.classList.remove('disabled');
                confirmBtn.disabled = false;
            } else {
                confirmBtn.classList.add('disabled');
                confirmBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
