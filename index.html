<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Investimento</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    .form-container h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }

    .btn-green {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .btn-green:hover {
      background-color: #388E3C;
    }

    .btn-red {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .btn-red:hover {
      background-color: #d32f2f;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Investimento</h1>
    <div class="form-group">
      <label for="investment-plan">Plano de Investimento</label>
      <select id="investment-plan">
        <option value="basic">Plano Básico</option>
        <option value="premium">Plano Premium</option>
        <option value="vip">Plano VIP</option>
      </select>
    </div>
    <div class="form-group">
      <label for="investment-amount">Valor do Investimento (R$)</label>
      <input type="number" id="investment-amount" placeholder="Insira o valor desejado" min="1" step="any">
    </div>
    <div class="form-group">
      <label for="execution-times">Quantidade de Execuções</label>
      <input type="number" id="execution-times" placeholder="De 1 a 10" min="1" max="10">
    </div>
    <button class="btn-green" id="calculate-profit">Calcular</button>
    <button class="btn-red" id="buy-button">Confirmar Compra</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById('calculate-profit').addEventListener('click', () => {
      const plan = document.getElementById('investment-plan').value;
      const amount = parseFloat(document.getElementById('investment-amount').value);
      const times = parseInt(document.getElementById('execution-times').value, 10);

      if (!amount || !times) {
        alert("Por favor, insira todos os valores corretamente.");
        return;
      }

      let profitRate;
      switch (plan) {
        case 'basic': profitRate = 0.05; break;
        case 'premium': profitRate = 0.1; break;
        case 'vip': profitRate = 0.15; break;
        default: profitRate = 0;
      }

      const totalProfit = amount * profitRate * times;
      document.getElementById('result').innerText = `Lucro Total Estimado: R$${totalProfit.toFixed(2)}`;
    });

    document.getElementById('buy-button').addEventListener('click', () => {
      const amount = parseFloat(document.getElementById('investment-amount').value);
      if (!amount) {
        alert("Por favor, insira o valor do investimento.");
        return;
      }
      alert("Compra confirmada! Obrigado por investir.");
    });
  </script>
</body>
</html>
