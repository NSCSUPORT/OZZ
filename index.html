<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="z.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimentos</title>
    <style>
        /* Seu código CSS permanece inalterado */
        /* ... */
    </style>
</head>
<body>
    <h1>Investimentos HoloFi</h1>
    <div class="container">
        <div class="form-group">
            <label for="investment-plan">Escolha o plano</label>
            <select id="investment-plan">
                <option value="" disabled selected>Selecione um plano</option>
                <option value="diamante-brl">zen BRL</option>
                <option value="esmeralda-usd">zion USD</option>
                <option value="safira-eur">zetha EUR</option>
                <option value="ethereum">Ethereum</option>
                <option value="solana">Solana</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="investment-amount">Valor do Investimento</label>
            <input type="number" id="investment-amount" placeholder="Insira o valor desejado">
        </div>

        <div class="buttons-group">
            <button class="btn-green" id="calculate-profit">Calcular</button>
            <a href="pay.html" target="_blank"><button class="btn-red" id="buy-button">Confirmar Compra</button></a>
        </div>

        <div class="blue-screen" id="profit-display">
            O lucro será exibido aqui.
        </div>
    </div>

    <footer>
        <p>&copy; 2025 HoloFi. Todos os direitos reservados. by <a href="https://instagram.com/lucasjanuario14" target="_blank">@lucasjanuario14</a></p>
    </footer>

    <script>
        // Função para calcular o lucro
        document.getElementById("calculate-profit").addEventListener("click", function () {
            const selectedPlan = document.getElementById("investment-plan").value;
            const investmentAmount = parseFloat(document.getElementById("investment-amount").value);

            if (isNaN(investmentAmount)) {
                alert("Por favor, insira um valor de investimento válido.");
                return;
            }

            // Verifica o valor mínimo para moedas não cripto
            if ((selectedPlan === "diamante-brl" || selectedPlan === "esmeralda-usd" || selectedPlan === "safira-eur") && investmentAmount < 10) {
                alert("O valor mínimo para investir em moedas não cripto é de R$10.");
                return;
            }

            let profit = 0;

            // Calcula o lucro com base no plano selecionado
            switch (selectedPlan) {
                case "diamante-brl":
                    profit = investmentAmount * 0.15; // 15% de lucro para zen BRL
                    break;
                case "esmeralda-usd":
                    profit = investmentAmount * 0.18; // 18% de lucro para zion USD
                    break;
                case "safira-eur":
                    profit = investmentAmount * 0.12; // 12% de lucro para zetha EUR
                    break;
                case "ethereum":
                    profit = investmentAmount * 0.2; // 20% de lucro para Ethereum
                    break;
                case "solana":
                    profit = investmentAmount * 0.25; // 25% de lucro para Solana
                    break;
                case "bitcoin":
                    profit = investmentAmount * 0.3; // 30% de lucro para Bitcoin
                    break;
                default:
                    alert("Por favor, selecione um plano válido.");
                    return;
            }

            document.getElementById("profit-display").textContent = `Lucro estimado: R$ ${profit.toFixed(2)} BRL`;
        });
    </script>
</body>
</html>
