

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloFi</title>
    <link rel="icon" href="https://nscsuport.github.io/OZZ/z.png" type="image/x-icon">
    <style>
/* Estilos gerais */
body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #fff;
    margin: 20px 0;
}

/* Container principal */
.container {
    width: 80%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #1a1a1a;
    border-radius: 10px;
}

/* Estilo do formulário */
.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 14px;
    color: #fff;
    margin-bottom: 5px;
}

input[type="number"],
input[type="text"],
select {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    background-color: #333;
    border: 1px solid #555;
    border-radius: 5px;
    color: #fff;
    box-sizing: border-box;
}

input[type="number"]:focus,
input[type="text"]:focus,
select:focus {
    outline: none;
    border-color: #4CAF50;
}

/* Botões */
.buttons-group {
    display: flex;
    justify-content: space-between;
}

.btn-green,
.btn-red {
    padding: 15px 25px;
    font-size: 16px;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
}

.btn-green {
    background-color: #4CAF50;
}

.btn-red {
    background-color: #f44336;
}

.btn-green:hover {
    background-color: #388E3C;
}

.btn-red:hover {
    background-color: #d32f2f;
}

.btn-green:disabled,
.btn-red:disabled {
    background-color: #bdbdbd;
    cursor: not-allowed;
}

/* QR Code Container */
.qr-code-container {
    display: none;
    margin-top: 20px;
    text-align: center;
}

.qr-code-container p {
    font-size: 18px;
    color: #fff;
}

.qr-code-container img {
    margin-top: 20px;
    width: 128px;
    height: 128px;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    background-color: #111;
    color: #fff;
    margin-top: 30px;
}

/* Estilo do botão de carregamento */
.loading {
    border: 2px solid #fff;
    border-top: 2px solid #4CAF50;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}


    </style>
</head>
<body>
    <h1>Pagamento PIX - HoloFi</h1>
   <div class="container">
    <div class="form-group">
        <label for="currency">Selecione a Moeda</label>
        <select id="currency" required>
            <option value="BRL">Real Brasileiro (BRL)</option>
            <option value="USD">Dólar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="SOL">Solana (SOL)</option>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="investment-value">Valor do Investimento</label>
        <input type="number" id="investment-value" placeholder="Digite o valor investido" min="1" step="0.01" required>
    </div>
</div>

        <div class="form-group">
            <label for="profit">Lucro Esperado (%)</label>
            <input type="number" id="profit" placeholder="Digite o lucro em %" min="1" max="1000" value="100" required>
        </div>

        <div class="form-group">
            <label for="giminiosidade">Giminiosidade (%)</label>
            <input type="number" id="giminiosidade" placeholder="Digite a giminiosidade em %" min="1" max="10000" value="1" required>
        </div>

        <div class="form-group">
            <label for="pix-key">Chave PIX de Cobrança</label>
            <input type="text" id="pix-key" placeholder="Insira a chave PIX" required>
        </div>

        <div class="buttons-group">
            <button class="btn-green" id="generate-code-btn">Gerar Código PIX</button>
            <button class="btn-red" id="confirm-btn">Confirmar Compra</button>
        </div>

        <div class="qr-code-container" id="qrcode-container">
            <p>Gerando Código...</p>
            <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

        </div>

        <footer>
            <p>© 2025 HoloFi @lucasjanuarior14 | Todos os direitos reservados.</p>
        </footer>
    </div>
    
<script>
    // Função de Fibonacci Geminiana (sequência alternada)
    function fibonacciGeminiana(n) {
        let a = 0, b = 1;
        let result = [a, b];
        for (let i = 2; i <= n; i++) {
            let temp = a + b;
            a = b;
            b = temp;
            result.push(b);
            if (i % 2 === 0) {
                result.push(a);  // Duplicando o valor alternadamente
            }
        }
        return result;
    }

    // Função para gerar o código de investimento e calcular valores
    document.getElementById('generate-code-btn').addEventListener('click', function() {
        const value = parseFloat(document.getElementById('investment-value').value);
        const profit = parseFloat(document.getElementById('profit').value);  // Lucro do usuário
        const pixKey = document.getElementById('pix-key').value;
        const giminiosidadePercentage = parseFloat(document.getElementById('giminiosidade').value);  // % da giminiosidade

        // Validação de campos
        if (!value || !pixKey || !profit || isNaN(giminiosidadePercentage)) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        // Cálculo do lucro e valor total
        const calculatedProfit = value * (profit / 100);  // Lucro baseado no valor investido
        const totalAmount = value + calculatedProfit;  // Total após lucro

        // Gerando a sequência Fibonacci Geminiana
        const fibonacciSequence = fibonacciGeminiana(10);  // Gerando os 10 primeiros números
        const maxFibonacci = Math.max(...fibonacciSequence);  // Pegando o maior valor da sequência

        // Ajuste do valor final para incluir a giminiosidade
        const geminiAdjustment = (maxFibonacci * giminiosidadePercentage) / 100;
        const finalAmount = totalAmount + geminiAdjustment;

        // Function to display profit and final amount in the selected currency
const qrCodeContainer = document.getElementById('qrcode-container');

// Define a mapping of currency symbols
const currencySymbols = {
    BRL: 'R$',     // Real Brasileiro
    USD: '$',      // US Dollar
    EUR: '€',      // Euro
    SOL: 'SOL',    // Solana
    BTC: 'BTC',    // Bitcoin
    ETH: 'ETH'     // Ethereum
};

// Get the selected currency
const selectedCurrency = document.getElementById('currency').value;

// Use the currency symbol for the selected currency
const currencySymbol = currencySymbols[selectedCurrency];

// Display the profit and final amount with the correct currency
qrCodeContainer.innerHTML = `
    <p><strong>Lucro Total: ${currencySymbol} ${calculatedProfit.toFixed(2)}</strong></p>
    <p><strong>Total a ser pago (com giminiosidade ajustada): ${currencySymbol} ${finalAmount.toFixed(2)}</strong></p>
    <p>Chave PIX: ${pixKey}</p>
`;

        
        // Gerando o QR Code para o saque do lucro
        const qrcode = new QRCode(document.getElementById("qr-code-lucro"), {
            text: `pix:${pixKey}?amount=${calculatedProfit.toFixed(2)}`,  // Gerando o código para saque do lucro
            width: 128,
            height: 128,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    });

    // Função para confirmar a compra e gerar o link do pagamento via MercadoPago
    document.getElementById('confirm-btn').addEventListener('click', async function() {
        const value = parseFloat(document.getElementById('investment-value').value);
        const pixKey = document.getElementById('pix-key').value;

        // Validação de campos
        if (!value || !pixKey) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        // Alerta de confirmação de compra
        const confirmPurchase = confirm(`Você está prestes a realizar um investimento no valor de R$ ${value.toFixed(2)}. Deseja continuar?`);

        if (!confirmPurchase) {
            return; // Interrompe a execução se o usuário não confirmar
        }

        const confirmBtn = document.getElementById('confirm-btn');
        confirmBtn.classList.add('disabled');
        confirmBtn.innerHTML = '<div class="loading"></div> Processando...';

        try {
            // Requisição para gerar o pagamento via MercadoPago
            const response = await fetch('https://api.mercadopago.com/checkout/preferences', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer APP_USR-5426605333181809-010315-b06229d80c1e63ed582dbd28e27c677a-1658720398', // Substituir pela chave de autenticação real
                },
                body: JSON.stringify({
                    items: [
                        {
                            title: `Investimento HoloFi`,
                            quantity: 1,
                            unit_price: value,
                        },
                    ],
                    payer_email: 'lukaskn22@gmail.com',  // E-mail do pagador
                    back_urls: {
                        success: 'https://seusite.com/sucesso',
                        failure: 'https://seusite.com/falha',
                        pending: 'https://seusite.com/pendente',
                    },
                    payment_methods: {
                        excluded_payment_types: [{
                            id: 'ticket'
                        }],
                        installments: 1
                    },
                    notifications_url: 'https://seusite.com/notification',  // URL para receber notificações do pagamento
                })
            });

            if (response.ok) {
                const data = await response.json();
                const pixUrl = data.response.init_point;  // Ponto de início para o pagamento Pix

                // Exibir o link ou QR Code Pix gerado
                confirmBtn.innerHTML = `Pagamento Pix gerado! <a href="${pixUrl}" target="_blank">Clique aqui para pagar</a>`;
                setTimeout(() => {
                    confirmBtn.classList.remove('disabled');
                    confirmBtn.innerHTML = 'Confirmar Compra';
                }, 2000);
            } else {
                alert("Ocorreu um erro na compra. Tente novamente.");
                confirmBtn.classList.remove('disabled');
                confirmBtn.innerHTML = 'Tentar novamente';
            }
        } catch (error) {
            console.error("Erro ao processar compra", error);
            alert("Erro ao processar compra. Tente novamente.");
            confirmBtn.classList.remove('disabled');
            confirmBtn.innerHTML = 'Tentar novamente';
        }
    });
</script>
