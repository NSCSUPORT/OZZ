<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - HoloFi</title>
    <style>
        /* Estilos de botão e layout */
    </style>
</head>
<body>
    <h1>Pagamento via Pix</h1>
    <div class="container">
        <div class="form-group">
            <label for="investment-value">Valor a ser investido (R$)</label>
            <input type="number" id="investment-value" placeholder="Digite o valor desejado" min="1" step="0.01" value="1" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantidade</label>
            <select id="quantity">
                <option value="1">1</option>
                <option value="10">10</option>
                <option value="100">100</option>
                <option value="1000">1000</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pix-key">Chave PIX do Cliente</label>
            <input type="text" id="pix-key" placeholder="Digite sua chave PIX" required>
        </div>

        <button class="btn-blue" id="generate-pix">Gerar QR Code de Pagamento</button>

        <div id="qr-code" style="display: none;">
            <h2>QR Code de Pagamento</h2>
            <img id="qr-image" src="" alt="QR Code" style="width: 200px;">
        </div>
    </div>

    <footer>
        <p>© 2025 HoloFi. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        document.getElementById("generate-pix").addEventListener("click", function () {
            const valorInvestido = parseFloat(document.getElementById("investment-value").value);
            const quantidade = document.getElementById("quantity").value;
            const chavePixCliente = document.getElementById("pix-key").value;

            if (!valorInvestido || !chavePixCliente) {
                alert('Por favor, insira um valor para o investimento e forneça sua chave PIX!');
                return;
            }

            // Calcular o valor total (valor investido * quantidade)
            const valorTotal = (valorInvestido * quantidade).toFixed(2);

            // Gerar o payload para o QR Code Pix
            const chavePixRecebedor = "00020126490014br.gov.bcb.pix0114+55119588498940209BRNC INC 5204000053039865802BR5925LUCAS JANUARIO DO NASCIME6009SAO PAULO62580520SAN2025010401565743150300017br.gov.bcb.brcode01051.0.06304B739";
            
            // Gerar o QR Code
            const payload = chavePixRecebedor.replace("SAN2025010401565743150300017", `SAN${valorTotal.replace('.', '')}`); // Substituir valor total no QR
            const qrCodeElement = document.getElementById("qr-image");

            QRCode.toDataURL(payload, { errorCorrectionLevel: 'H' }, function (err, url) {
                if (err) {
                    console.error('Erro ao gerar QR Code:', err);
                    alert('Erro ao gerar o QR Code!');
                } else {
                    document.getElementById("qr-code").style.display = "block";
                    qrCodeElement.src = url;
                }
            });
        });
    </script>
</body>
</html>
