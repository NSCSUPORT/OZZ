<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Lucro de Investimento</title>
</head>
<body>
    <h1>Cálculo de Lucro de Investimento</h1>

    <label for="investment-plan">Selecione um plano de investimento:</label>
    <select id="investment-plan">
        <option value="diamante-brl">Diamante BRL</option>
        <option value="esmeralda-usd">Esmeralda USD</option>
        <option value="safira-eur">Safira EUR</option>
        <option value="ethereum">Ethereum</option>
        <option value="solana">Solana</option>
        <option value="bitcoin">Bitcoin</option>
    </select>

    <br><br>

    <label for="investment-amount">Valor do investimento (em BRL):</label>
    <input type="number" id="investment-amount" placeholder="Insira o valor" />

    <br><br>

    <button id="calculate-profit">Calcular Lucro</button>

    <h2 id="profit-display"></h2>
    <h3 id="final-value-display"></h3>

    <h3>Chave Pix:</h3>
    <p id="pix-key"></p>

    <script>
        document.getElementById("calculate-profit").addEventListener("click", function () {
            const selectedPlan = document.getElementById("investment-plan").value;
            const investmentAmount = parseFloat(document.getElementById("investment-amount").value);

            if (isNaN(investmentAmount)) {
                alert("Por favor, insira um valor de investimento válido.");
                return;
            }

            // Verifica o valor mínimo para moedas não cripto
            if ((selectedPlan === "diamante-brl" || selectedPlan === "esmeralda-usd" || selectedPlan === "safira-eur") && investmentAmount < 10) {
                alert("O valor mínimo para investir em moedas não cripto é de R$10.");
                return;
            }

            let profit = 0;

            // Calcula o lucro com base no plano selecionado
            switch (selectedPlan) {
                case "diamante-brl":
                    profit = investmentAmount * 0.15; // 15% de lucro para zen BRL
                    break;
                case "esmeralda-usd":
                    profit = investmentAmount * 0.18; // 18% de lucro para zion USD
                    break;
                case "safira-eur":
                    profit = investmentAmount * 0.12; // 12% de lucro para zetha EUR
                    break;
                case "ethereum":
                    profit = investmentAmount * 0.2; // 20% de lucro para Ethereum
                    break;
                case "solana":
                    profit = investmentAmount * 0.25; // 25% de lucro para Solana
                    break;
                case "bitcoin":
                    profit = investmentAmount * 0.3; // 30% de lucro para Bitcoin
                    break;
                default:
                    alert("Por favor, selecione um plano válido.");
                    return;
            }

            // Calcula o valor final
            const finalAmount = investmentAmount + profit;

            // Exibe o lucro e valor final
            document.getElementById("profit-display").textContent = `Lucro estimado: R$ ${profit.toFixed(2)} BRL`;
            document.getElementById("final-value-display").textContent = `Valor final com lucro: R$ ${finalAmount.toFixed(2)} BRL`;

            // Gera o código Pix
            const pixKey = "00020126410014BR.GOV.BCB.PIX0119lukaskn22@gmail.com5204000053039865802BR5925Lucas Januario do Nascime6009SAO PAULO621405108NWqBgrVSs6304680F";
            const pixWithAmount = `${pixKey}${finalAmount.toFixed(2)}`; // Adiciona o valor final ao código Pix

            // Exibe o código Pix
            document.getElementById("pix-key").textContent = `Chave Pix para pagamento: ${pixWithAmount}`;

            // Dados a serem enviados (Exemplo de envio via console ou backend)
            const investmentData = {
                selectedPlan: selectedPlan,
                investmentAmount: investmentAmount,
                profit: profit.toFixed(2),
                finalAmount: finalAmount.toFixed(2),
                pixKey: pixWithAmount
            };

            console.log("Dados de investimento:", investmentData);

            // Exemplo de envio para backend (pode ser feito com fetch ou AJAX)
            // fetch('/api/invest', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify(investmentData)
            // })
            // .then(response => response.json())
            // .then(data => console.log('Dados enviados com sucesso:', data))
            // .catch((error) => console.error('Erro ao enviar dados:', error));
        });
    </script>
</body>
</html>
