<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Pix</title>
    <style>
        /* Estilo simples */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        img {
            width: 250px;
            height: 250px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pagamento via Pix</h1>
    <div>
        <input type="text" id="chave-pix" placeholder="Chave Pix" />
        <input type="number" id="valor" placeholder="Valor" />
        <button id="gerar-pix">Gerar QR Code</button>
    </div>

    <div id="qr-container" style="display: none;">
        <h2>QR Code de Pagamento</h2>
        <img id="qr-code" />
    </div>

    <script>
        document.getElementById('gerar-pix').addEventListener('click', function () {
            const chavePix = document.getElementById('chave-pix').value;
            const valor = document.getElementById('valor').value;

            if (!chavePix || !valor) {
                alert('Por favor, insira a chave Pix e o valor.');
                return;
            }

            // Envia dados para o backend
            fetch('http://localhost:3000/criar-cobranca-pix', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chavePix: chavePix,
                    valor: valor,
                    plano: 'Plano de Investimento' // A descrição do plano
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.qrCode) {
                    document.getElementById('qr-container').style.display = 'block';
                    document.getElementById('qr-code').src = data.qrCode;
                } else {
                    alert('Erro ao gerar o QR Code.');
                }
            })
            .catch(error => {
                console.error('Erro ao fazer a requisição', error);
                alert('Erro ao gerar a cobrança.');
            });
        });
    </script>
</body>
</html>
