<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloFi</title>
    <link rel="icon" href="https://nscsuport.github.io/OZZ/z.png" type="image/x-icon">
    <style>
   * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Roboto', Arial, sans-serif;
    color: #00FF00;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    padding: 10px;
    background-color: #000000;
}

h1 {
    font-size: 1.8rem;
    margin: 20px 0;
    color: #00FF00;
    text-align: center;
    text-shadow: 0 0 10px #7e00ff, 0 0 20px #ff0000;
}

.container {
    width: 100%;
    max-width: 500px;
    background-color: rgba(30, 30, 30, 0.9);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    margin: 0 auto;
    backdrop-filter: blur(10px);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #e0e0e0;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #3c3c3c;
    background-color: #1e1e1e;
    color: #e0e0e0;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #4CAF50;
}

button {
    padding: 10px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    text-align: center;
    width: 100%;
    margin-top: 15px;
}

button:disabled {
    background-color: #555;
    cursor: not-allowed;
}

#generate-code-btn {
    background-color: #4CAF50;
}

#generate-code-btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

#confirm-btn {
    background-color: #f44336;
}

#confirm-btn:hover:not(:disabled) {
    background-color: #d32f2f;
    transform: scale(1.05);
}

#qrcode-container {
    background-color: #003366; /* Azul semelhante à tela azul do Windows 97 */
    color: #ffffff; /* Texto branco */
    padding: 20px;
    border-radius: 5px;
    display: none;
}

#qrcode-container {
    background-color: #0000FF; /* Azul característico da tela azul do Windows 7 */
    color: #ffffff; /* Texto branco */
    font-family: "Courier New", monospace; /* Fonte monoespaçada para simular o estilo da tela de erro */
    padding: 20px;
    border-radius: 5px;
    display: none;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra para destacar o container */
    border: 2px solid #ffffff; /* Borda branca */
}

footer {
    width: 100%;
    padding: 10px;
    background: linear-gradient(45deg, #f0f000, #ff4500);
    color: #000;
    text-align: center;
    font-size: 0.9rem;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
    margin-top: 20px;
    animation: neon 1.5s ease-in-out infinite alternate;
}

footer p {
    margin: 0;
}

footer a {
    color: #000;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

@keyframes neon {
    0% {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
    }
    50% {
        text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4500, 0 0 40px #f0f000;
    }
    100% {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
    }
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    .form-group input,
    .form-group select {
        font-size: 0.9rem;
    }

    h1 {
        font-size: 1.5rem;
    }

    footer {
        font-size: 0.8rem;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 10px;
    }

    button {
        font-size: 0.9rem;
        padding: 8px;
    }

    #qrcode-container {
        font-size: 0.9rem;
    }
}

    </style>
</head>

<body>
    <h1>HoloFi</h1>
    <div class="container">
    <!-- Seção de seleção de moeda -->
    <div class="form-group">
        <label for="currency">Selecione a Moeda / Ativo</label>
        <select id="currency" required>
            <option value="BRL">Real Brasileiro (BRL)</option>
            <option value="USD">Dólar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="SOL">Solana (SOL)</option>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <!-- Adicionando os nomes dos ativos -->
            <option value="Genesis 1">Genesis 1</option>
            <option value="Genesis 2">Genesis 2</option>
            <option value="Genesis 3">Genesis 3</option>
            <option value="Genesis 4">Genesis 4</option>
            <option value="Ephesians 1">Ephesians 1</option>
            <option value="Ephesians 2">Ephesians 2</option>
            <option value="Ephesians 3">Ephesians 3</option>
            <option value="Ephesians 4">Ephesians 4</option>
            <option value="Psalms 1">Psalms 1</option>
            <option value="Psalms 2">Psalms 2</option>
            <option value="Psalms 3">Psalms 3</option>
            <option value="Psalms 4">Psalms 4</option>
            <option value="Luke 1">Luke 1</option>
            <option value="Luke 2">Luke 2</option>
            <option value="Luke 3">Luke 3</option>
            <option value="Luke 4">Luke 4</option>
            <option value="Medusa 1">Medusa 1</option>
            <option value="Medusa 2">Medusa 2</option>
            <option value="Medusa 3">Medusa 3</option>
            <option value="Medusa 4">Medusa 4</option>
            <option value="Cerberus 1">Cerberus 1</option>
            <option value="Cerberus 2">Cerberus 2</option>
            <option value="Cerberus 3">Cerberus 3</option>
            <option value="Cerberus 4">Cerberus 4</option>
            <option value="Minotaur 1">Minotaur 1</option>
            <option value="Minotaur 2">Minotaur 2</option>
            <option value="Minotaur 3">Minotaur 3</option>
            <option value="Minotaur 4">Minotaur 4</option>
        </select>
    </div>

    <!-- Input para o ID da Wallet -->
    <div class="form-group">
        <label for="wallet-id">Insira seu ID MetaMask</label>
        <input type="text" id="wallet-id" placeholder="Insira seu ID MetaMask" required />
    </div>

    <!-- Input para o valor do investimento -->
    <div class="form-group">
        <label for="investment-value">Valor do Investimento</label>
        <input type="number" id="investment-value" placeholder="Insira o valor do investimento" required />
    </div>

    <!-- Input para a porcentagem de lucro -->
    <div class="form-group">
        <label for="profit">Porcentagem de Lucro</label>
        <input type="number" id="profit" placeholder="Insira a porcentagem de lucro" required />
    </div>

    <!-- Input para a taxa de giminiose -->
    <div class="form-group">
        <label for="giminiosidade">Taxa de Giminiose</label>
        <input type="number" id="giminiosidade" placeholder="Insira a taxa de giminiose" required />
    </div>

    <!-- Botões de ação -->
    <div>
        <button id="generate-code-btn">Gerar Dados</button>
        <button id="confirm-btn" class="disabled" disabled>Confirmar e Gerar QR Code</button>
    </div>

    <!-- Container para exibir QR code e dados -->
    <div id="qrcode-container" style="display: none;">
        <p>ID da Wallet: <span id="wallet-id-output"></span></p>
        <p>Total a Pagar: <span id="total-to-pay"></span> ETH</p>
        <img id="qr-code-img" src="" alt="QR Code" style="display: none;" />
    </div>
</div>

<!-- Rodapé -->
<footer>
    <p>&copy; 2025 HoloFi. Todos os direitos reservados.</p>
</footer>
<script>
    // Elementos principais do formulário
    const generateBtn = document.getElementById('generate-code-btn');
    const confirmBtn = document.getElementById('confirm-btn');
    const walletIdInput = document.getElementById('wallet-id');
    const investmentValueInput = document.getElementById('investment-value');
    const profitInput = document.getElementById('profit');
    const giminioseInput = document.getElementById('giminiosidade');
    const totalToPayOutput = document.getElementById('total-to-pay');
    const qrCodeImg = document.getElementById('qr-code-img');

    // Função para calcular o total a pagar
    function calculateTotal(investment, profitPercent, giminiosePercent) {
        const profit = investment * (profitPercent / 100);
        const giminioseCost = investment * (giminiosePercent / 100);
        return investment + profit + giminioseCost;
    }

    // Gerar dados com validação básica
    generateBtn.addEventListener('click', () => {
        const walletId = walletIdInput.value.trim();
        const investment = parseFloat(investmentValueInput.value);
        const profitPercent = parseFloat(profitInput.value);
        const giminiosePercent = parseFloat(giminioseInput.value);

        if (!walletId || isNaN(investment) || isNaN(profitPercent) || isNaN(giminiosePercent)) {
            alert('Preencha todos os campos corretamente!');
            return;
        }

        // Calcular e exibir o total
        const total = calculateTotal(investment, profitPercent, giminiosePercent);
        totalToPayOutput.textContent = total.toFixed(2);

        // Liberar botão de confirmação
        confirmBtn.disabled = false;
    });

    // Gerar QR Code
    confirmBtn.addEventListener('click', () => {
        const walletId = walletIdInput.value.trim();
        const totalToPay = totalToPayOutput.textContent;

        if (!walletId || !totalToPay) {
            alert('Erro ao gerar QR Code. Verifique os dados.');
            return;
        }

        // Gerar QR Code (exemplo simples)
        const qrCodeUrl = `https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=wallet:${walletId},total:${totalToPay}&choe=UTF-8`;
        qrCodeImg.src = qrCodeUrl;
        qrCodeImg.style.display = 'block';
    });
</script>



</body>

</html>
