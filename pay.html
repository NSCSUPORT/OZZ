<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .buy-button {
            text-decoration: none;
            color: white;
            background-color: green;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .buy-button:hover {
            background-color: darkgreen;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Asset Management</h1>

    <h2>Genesis</h2>
    <table>
        <thead>
            <tr>
                <th>Asset</th>
                <th>Price</th>
                <th>Units</th>
                <th>Total Value</th>
                <th>Variation</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="genesis-table"></tbody>
    </table>

    <h2>Ephesians</h2>
    <table>
        <thead>
            <tr>
                <th>Asset</th>
                <th>Price</th>
                <th>Units</th>
                <th>Total Value</th>
                <th>Variation</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="efesios-table"></tbody>
    </table>

    <!-- Repeat for other asset groups -->

    <script>
        const ativos = {
            genesis: [
                { name: 'Genesis 1', price: 700, units: 1000, lastPrice: 680, buyLink: 'pay.html', icon: 'b.ico' },
                { name: 'Genesis 2', price: 1500, units: 1000, lastPrice: 1400, buyLink: 'pay.html', icon: 'b.ico' },
                { name: 'Genesis 3', price: 2500, units: 1000, lastPrice: 2400, buyLink: 'pay.html', icon: 'b.ico' },
                { name: 'Genesis 4', price: 3500, units: 1000, lastPrice: 3400, buyLink: 'pay.html', icon: 'b.ico' }
            ],
            efesios: [
                { name: 'Ephesians 1', price: 2000, units: 1000, lastPrice: 1900, buyLink: 'pay.html', icon: 'a.ico' },
                { name: 'Ephesians 2', price: 20000, units: 1000, lastPrice: 19000, buyLink: 'pay.html', icon: 'a.ico' },
                { name: 'Ephesians 3', price: 30000, units: 1000, lastPrice: 29000, buyLink: 'pay.html', icon: 'a.ico' },
                { name: 'Ephesians 4', price: 4000, units: 1000, lastPrice: 3900, buyLink: 'pay.html', icon: 'a.ico' }
            ]
        };

        function calculatePriceVariation(asset) {
            const sectionUnits = 1000;
            const sections = asset.units / sectionUnits;
            let priceVariation = 100 - (sections * 8);
            if (asset.units < sectionUnits) {
                priceVariation = 100 + (sectionUnits - asset.units);
            }
            return priceVariation;
        }

        function getVariationColor(priceVariation) {
            if (priceVariation > 100) return 'green';
            if (priceVariation < 100) return 'red';
            return 'yellow';
        }

        function populateTable(tableId, assetData) {
            const tableBody = document.getElementById(tableId);
            tableBody.innerHTML = "";

            assetData.forEach(asset => {
                const totalValue = asset.price * asset.units;
                const priceVariation = calculatePriceVariation(asset);
                const variationColor = getVariationColor(priceVariation);

                tableBody.innerHTML += `
                    <tr>
                        <td><img src="${asset.icon}" alt="${asset.name}" class="icon">${asset.name}</td>
                        <td>$${asset.price.toFixed(2)}</td>
                        <td>${asset.units}</td>
                        <td>$${totalValue.toFixed(2)}</td>
                        <td style="color: ${variationColor};">${priceVariation.toFixed(2)}%</td>
                        <td><a href="${asset.buyLink}" class="buy-button">Buy</a></td>
                    </tr>
                `;
            });
        }

        function updateAssets() {
            Object.keys(ativos).forEach(group => {
                populateTable(`${group}-table`, ativos[group]);
            });
        }

        updateAssets();
    </script>
</body>
</html>
