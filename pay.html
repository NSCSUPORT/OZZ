<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - HoloFi</title>
    <link rel="icon" href="z.png" type="image/x-icon">
    <style>
        /* Estilo BÃ¡sico */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1em;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .buttons-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-green {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-green:hover {
            background-color: #45a049;
        }

        .btn-red {
            background-color: #f44336;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-red:hover {
            background-color: #d32f2f;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #bbb;
        }

        footer p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Pagamento - HoloFi</h1>
    <div class="container">
        <div class="form-group">
            <label for="investment-plan">Escolha o plano</label>
            <select id="investment-plan">
                <option value="" disabled selected>Selecione um plano</option>
                <option value="zen BRL">zen BRL</option>
                <option value="zion USD">zion USD</option>
                <option value="zetha EUR">zetha EUR</option>
                <option value="ethereum">Ethereum</option>
                <option value="solana">Solana</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="investment-value">Valor a ser investido (R$)</label>
            <input type="number" id="investment-value" placeholder="Digite o valor desejado" min="1" step="0.01">
        </div>

        <div class="buttons-group">
            <button class="btn-green" id="confirm-payment">Confirmar Pagamento</button>
            <a href="index.html"><button class="btn-red">Cancelar</button></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 HoloFi. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById("confirm-payment").addEventListener("click", function () {
            const planoSelecionado = document.getElementById("investment-plan").value;
            const valorInvestido = document.getElementById("investment-value").value;

            if (!planoSelecionado || !valorInvestido) {
                alert('Por favor, selecione um plano e insira um valor para o investimento!');
                return;
            }

            // Envia os dados para o backend para criar o pagamento com PIX
            fetch('http://localhost:3000/create-payment', {  // URL do backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    plano: planoSelecionado,
                    valor: valorInvestido
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Redireciona para o link de pagamento PIX
                if (data.init_point) {
                    window.location.href = data.init_point;  // Redireciona para o Mercado Pago (QR code ou link PIX)
                }
            })
            .catch(error => {
                console.error('Erro ao criar pagamento:', error);
                alert('Erro ao processar pagamento');
            });
        });
    </script>
</body>
</html>
